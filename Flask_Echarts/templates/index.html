<div class="site-content">
	<div class='site-title'>
		<iframe src="/zwyx/dd_index" width="100%" id="show_iframe" scrolling="no" onload="changeFrameHeight()" frameborder="0"></iframe>
	</div>
</div>	
	<div class="layui-clear"></div>
    <script src="/static/js/jquery-1.12.0.min.js"  type="text/javascript"></script>
    <script src="/static/layui/layui.js?t=1483944306685" charset="utf-8" type="text/javascript"></script>
	<script>
		layui.link('/static/css/common.css?t='+Math.random());
		layui.use(['jquery', 'layer','element'], function(){
			var $ = layui.jquery,
				layer = layui.layer;
			layer.msg('欢迎使用北风网智联招聘职位画像系统',{icon: 6,time: 1000 });
            $(function () {
                $('a').click(function () {
                    $('li').removeClass('layui-nav-itemed');
                    $(this).parent().addClass('layui-nav-itemed');
                    $("#show_iframe").attr('src', $(this).data('href'))
                })
            });

            function changeFrameHeight() {
                var ifm = document.getElementById("show_iframe");
                var a = document.getElementsByTagName('a')[0];
                var dheight = document.documentElement.clientHeight;
                ifm.height = dheight - a.offsetHeight - 5;
            }

            window.onresize = function () {
                changeFrameHeight();
            };
        });
	</script>
</body>
